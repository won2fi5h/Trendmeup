<head>

  <meta name="googlebot" content="index, follow"> <!-- Googlebot에 명시적으로 허용 -->
  <meta name="naverbot" content="index, follow"> <!-- Naverbot 허용 -->

  <title>틀미업 | Trend Me Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* 배경 흰색 */
      color: #000000; /* 글자색 검정 */
    }

    header {
      background-color: #ffffff; /* 배경 흰색 */
      color: #000000; /* 글자색 검정 */
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    nav {
      background-color: #ffffff; /* 배경 흰색 */
      padding: 10px 0;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      position: relative;
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #000000; /* 글자색 검정 */
      font-size: 16px;
      padding: 5px 10px;
      display: inline-block; /* 글자 줄바꿈 방지 */
      white-space: nowrap; /* 글자가 줄바꿈되지 않도록 설정 */
    }

    nav ul li:hover > ul {
      display: block;
    }

    nav ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 0; /* 불필요한 패딩 제거 */
      z-index: 1000;
      min-width: 150px; /* 최소 너비 설정 */
    }

    nav ul ul li {
      margin: 0;
    }

    nav ul ul li a {
      display: block; /* 블록 요소로 설정 */
      padding: 10px 15px; /* 내부 여백 조정 */
      text-align: left; /* 글자 왼쪽 정렬 */
    }

    nav ul ul li a:hover {
      background-color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    footer {
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #ddd;
    }

    footer a {
      color: #000000;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>틀미업</h1>
    <p>세상을 바꾸는 트렌드, 지금 여기서 시작됩니다</p>

        <ul>

          <li><a href="#culture">생활/문화</a></li>
          <li><a href="#science">IT/과학</a></li>
        </ul>
      </li>
      <li><a href="#column">컬럼</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Welcome to 틀미업!</h2>
    <p>최신 트렌드와 데이터로 세상을 바꾸는 아이디어를 제공합니다.</p>
  </div>

  <footer>
    <p>
      <a href="#about">About Us</a> | 
      <a href="#contact">Contact Us</a> |

    </p>
    <p>&copy; 2024 틀미업 | Trend Me Up. All rights reserved.</p>
  </footer>
</body>
</html>
